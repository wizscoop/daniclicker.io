<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Ontbijtkoek Clicker (zet jouw titel hier!)</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
	</head>
	<body>

		<header>
			<h2>Capy clicker</h2>
		</header>

		<section>
			<div id="klikRuimte">
				<img src="https://www.pngall.com/wp-content/uploads/2016/07/Cookie-PNG.png" onClick="onClickCookie()">
				<br>
				<!-- In deze h2 tags laten we de huidige hoeveelheid geld zien, 
					en hoeveel geld we per seconde verdienen. --> 
					<h2 id="geld">Geld: 0$</h2>
					<h2 id="geldPerSeconde">Geld per seconde: 0$</h2>
			</div>

			<!-- In deze div laten we van elk type clicker zien hoeveel we er hebben. --> 
			<div class="tierdisplay rows" id="actieveClickers">
				<h3>Actieve Clickers</h3>

				<div class="tier0">
					<!-- Per clicker van dit type voegen we een afbeelding toe. --> 
				</div>

				<div class="tier1"></div>
				<div class="tier2"></div>
				<div class="tier3"></div>
				<div class="tier4"></div>
			</div>

			<!-- In deze div kan de speler de verschillende clickers kopen. --> 
			<div class="tierdisplay rows" id="clickerWinkel">
				<h3>Koop Clickers</h3>

				<!-- Via deze div kan je de Chef Clicker kopen. Deze kan je als voorbeeld gebruiken. --> 
				<div class="tier0 ruimte" onClick="koopClicker(0)">
					<img class="icon" src="https://pngimg.com/uploads/chef/chef_PNG54.png">
					<text>Huur een extra chef!</text>
					<!-- De prijs is nu nog 1$. Deze kan je laten stijgen per aankoop! --> 
					<text>1$</text>
				</div> 

				<div class="tier1 ruimte" onClick="koopClicker(1)">
					<img class="icon" src="https://img.favpng.com/9/7/16/clip-art-restaurant-vector-graphics-illustration-building-png-favpng-anqXKNQTViWvfD0E4E2PrxtkE.jpg">
					<text>Koop een restaurant</text>
					<text>100$</text>
				</div> 
				<div class="tier2 ruimte" onClick="koopClicker(2)">
					<img class="icon" src="https://inqar.nl/files/upload/Grijs%20Kenteken/Mercedes-Benz-Sprinter-311-CDI-L2.png">
					<text>Koop een bestelbus</text>
					<text>500$</text>
				</div> 
				<div class="tier3 ruimte" onClick="koopClicker(3)">
					<img class="icon" src="https://img2.gratispng.com/20180723/btg/kisspng-google-logo-google-search-google-images-g-suite-google-adwords-5b5695e47fdc94.0743248315324011245237.jpg">
					<text>Plaats een advertentie</text>
					<text>1000$</text>
				</div> 
				<div class="tier4 ruimte" onClick="koopClicker(4)">
					<img class="icon" src="https://www.thuisbezorgd.nl/images/logo/square_logo.png">
					<text>Word lid van thuisbezorgt</text>
					<text>10000$</text>
				</div> 

			</div>


			<!-- In deze div kan de speler Powerups voor de Clickers kopen. --> 
			<div class="tierdisplay table" id="powerupWinkel">
				<h3>Powerups</h3>

				<!-- Via deze div kan je de Deegroller Powerup kopen. Deze kan je als voorbeeld gebruiken. --> 
				<div class="tier0" onclick="koopPowerup(0)">
					<img class="icon" src="https://img2.gratispng.com/20180424/kbq/kisspng-earthworm-clip-art-observe-clipart-5aded7f9754418.7621752115245537214803.jpg">
					<text>10$</text>
				</div>
				<div class="tier1" onClick="koopPowerup(1)">
					<img class="icon" src="https://www.freepngimg.com/thumb/chicken/23-chicken-png-image.png">
					<text>100$</text>
				</div>
				<div class="tier2" onClick="koopPowerup(2)">
					<img class="icon" src="https://toppng.com/uploads/preview/download-wolf-png-transparent-images-transparent-backgrounds-red-wolf-no-background-115628996597hy7nkj9aq.png">
					<text>500$</text>
				</div>
				<div class="tier3" onClick="koopPowerup(3)">
					<img class="icon" src="https://th.bing.com/th/id/OIP.QGc6SDdUWBDlmA9D-dao_AHaFw?pid=ImgDet&rs=1">
					<text>1000$</text>
				</div>
				<div class="tier4" onClick="koopPowerup(4)">
					<img class="icon" src="https://e7.pngegg.com/pngimages/976/533/png-clipart-capybara-jaguar-internet-meme-humour-jaguar-capybara-jaguar.png">
					<text>10000$</text>
				</div>
			</div>
		</section>

		<footer>
			<p>Gemaakt door Danian</p>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
